<!DOCTYPE html>
<html>
    <head>
        <title>Health Bridge Primary Care</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>

        h1 {
            font-family: "Raleway", sans-serif
        }

        body {
            font-family: "Raleway", sans-serif
            height: 100%; color: black;
            overflow: hidden;
        }

        .bgimg {
            /* Apply a linear gradient that overlays a semi-transparent black color */
            background-image: linear-gradient(rgba(0, 0, 0, .4), rgba(0, 0, 0, .4)), url('/static/img/kansas.png'); 
    
            background-repeat: no-repeat;  /* Do not repeat the image */
            background-position: center 10px; /* Center the background image */
            background-size: 100vw 100vh;  /* Fixed size of the image */
    
            width: 100vw;
            height: 100vh;
            min-height: 100%;
            min-width: 100%;  /* Ensures the gradient covers the entire width of the view */
    
            position: relative; /* Essential for absolute positioning of child elements */
            backdrop-filter: brightness(60%); /* Dimming effect applied on top of the background */
        }

        .clickable-area {
            position: absolute;
            top: 37.5%; /* Position it 30% from the top of the container */
            left: 75.3%; /* Position it 30% from the left of the container */
            width: 7.3%; /* Make it 40% of the container width */
            height: 3%; /* Make it 40% of the container height */
            
            cursor: pointer; /* Changes the cursor to indicate it's clickable */
            background: rgba(255, 0, 0, 0.2); /* Optional: shows the area for demo purposes */
        }

        .bottomright{
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 150px;
            height: 150px;
            z-index: 99; /* Always have it at the top of the page */
        }

        .dropdown-menu {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 10px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        select {
            width: 100%;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            background: transparent;
            color: black; /* Added for visibility */
        }
        </style>
    </head>
    <body>
        <img src="/static/img/logo.webp" alt="Image not found" class="bottomright">

        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <a href="/ks/kansas-city" class="clickable-area"></a> <!-- The clickable area -->
            <div class="w3-display-topmiddle">
                <h1 class="w3-jumbo w3-animate-top"><strong>Health Bridge</strong></h1>
                <hr class="w3-border-white" style="margin:auto;width:40%">
                <p class="w3-xlarge w3-center">Transforming Your Health</p>
            </div>
        </div>

        <div class="dropdown-menu">
            <select id="serviceSelection" onchange="storeSelection()">
                <option value="pharmacy">Pharmacy</option>
                <option value="primaryCare">Primary Care</option>
                <option value="dentistry">Dentistry</option>
            </select>
        </div>

        <script>
            function storeSelection() {
                var selection = document.getElementById('serviceSelection').value;
                localStorage.setItem('selectedService', selection);
            }

            window.onload = function() {
                var savedSelection = localStorage.getItem('selectedService');
                if (savedSelection) {
                    document.getElementById('serviceSelection').value = savedSelection;
                }
            }
        </script>
    </body>
</html>
